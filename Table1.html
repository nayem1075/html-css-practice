<!DOCTYPE html>
<html lang = "en">
      <head>
        <meta charset = "UTF-8">
        <title> HTML Table </title>
        <style>
          table{
            width : auto;
            height : auto;
            border : 1px solid black;
            border-collapse : collapse;
          }
          td,th{
            border : 2px solid black;
            padding : 10px;
          }
          tr{
            text-align : center
          }
        </style>
      </head>
      <body>
           <table>
             <caption> Student Details </caption>

             <thead>
             <! -- For bold text -- >
                 <tr>
                   <th> ID </th>
                   <th> Name </th>
                   <th> GPA </th>
                 </tr>
             </thead>
              <tbody>
              <tr >
                <td> 101 </td>
                <td> Nayem Uddin </td>
                <td> 3.86 </td>
              </tr>

              <tr>
                <td> 102 </td>
                <td> Ruba </td>
                <td> 4.00 </td>
              </tr>
              <tr>
                <td> 103 </td>
                <td> Jubair </td>
                <td> 3.00 </td>
              </tr>

              </tbody>


           </table>
      </body>

</html>
