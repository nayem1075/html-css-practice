<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Adjacent And general Sibling Selector </title>
    <style>
          div + p{
              color : red;
          }
          div ~ p{
              font-size: 50px;
          }
    </style>
</head>
<body>
       <h1> This is a heading </h1>
       <div>
       <p> This is a Paragraph 1 </p>
       <p> This is a Paragraph 2 </p>
       </div>
       <p> This is a Paragraph 3 </p>
       <p> This is a Paragraph 4 </p>
</body>
</html>
