<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HTML Table </title>
    <style>
        table{
            height : 300px ;
            width : 300px ;
            border : 2px solid black;
            border-collapse : collapse;
        }
        tr,td{
            border : 2px solid black;
            padding : 10px ;
        }
        tr{
            text-align : center;
        }
    </style>
</head>
<body>
     <table>
         <thead>
               <tr>
                   <th> ID </th>
                   <th> Name </th>
                   <th colspan = "2"> Phone </th>
               </tr>
         </thead>
         <tbody>
               <tr>
                   <td> 101 </td>
                   <td> Nayem </td>
                   <td> 017 </td>
                   <td rowspan = "3"> 108 </td>
               </tr>
         <tr>
                   <td> 102 </td>
                   <td> Ruba </td>
                   <td> 017 </td>
         </tr>
         <tr>
             <td> 103 </td>
             <td> Jubair </td>
             <td> 102 </td>

         </tr>
         </tbody>
     </table>

</body>
</html>
