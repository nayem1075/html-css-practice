<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS Box Model </title>
    <style>
        body{
            background-color: aqua;
        }
        .container{
            background-color: hotpink;
            width:300px;
            padding:5px;
            border:5px solid black;
            margin:5px;
        }

        p{
            margin-left:15px;
        }
    </style>
</head>
<body>
      <div class="container">
          This is a div
      </div>
<p> This is a paragraph </p>
</body>
</html>
