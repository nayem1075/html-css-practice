<!DOCTYPE html>
<html lang="en">
     <head>
         <meta charset="UTF-8">
         <title> Class And Id Selector </title>
         <style type="text/css">

             #section1 h1{
                 color : green;
             }
             #section1 p{
                 color : red;
             }
         </style>
     </head>
     <body>
           <div id="section1">
               <h1> This is a heading </h1>
               <p> This is a paragraph </p>
           </div>
     </body>

</html>
