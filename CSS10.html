<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Descendent And Child Selector </title>
  <style>
    div p{
      color : blue;
    }
    section > p{
      color : aqua;
    }
  </style>
</head>
<body>
        <h1> This is a heading </h1>
        <div>
       <p> This is a Paragraph 1 </p>
       <p> This is a Paragraph 2 </p>
          <section> <p> This is a paragraph 4 </p></section>
        </div>
       <p> This is a Paragraph 3 </p>
</body>
</html>
