<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Opacity </title>
    <style>
        img{
            height: 500px;
            width: 500px;
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
      <img src="Nayem.jpg" alt="">
</body>
</html>
