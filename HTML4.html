<!DOCTYPE html>
<html>
     <head>
            <title> Text formatting </title>
     </head>

     <body>
                Nayem Uddin <br/>
                <b> Nayem Uddin </b> <br/>
                <u> Nayem Uddin </u>  <br/>
                <i> Nayem Uddin </i>  <br/>

                (a+b)<sup> 2 </sup> = a<sup> 2 </sup> + 2ab + b<sup> 2 </sup> <br/>
                Na<sub> 2 </sub>O<sub> 3 </sub>
     </body>


</html>
