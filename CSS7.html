<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Selectors And Combinators </title>

    <style>
           h1{
               background-color: aqua;
           }
           <!--
           p{
               : antiquewhite;
           }
           -->

           #paragraph1{
               color:blue;
           }
           .paragraph{
               color: violet;
           }
           .center{
               text-align:center;
           }
    </style>
</head>
<body>
      <h1> This is heading </h1>
     <p id="paragraph1" class="center"> This is a paragraph 1 </p>
     <p class="paragraph center"> This is a paragraph 2 </p>
     <p class="paragraph center"> This is a paragraph 3 </p>
</body>
</html>
