<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> form </title>
</head>
<body>
      <h2> Registration form </h2>

<form>
    <div>
     <label for = "fullname"> FullName:  </label>
    <input type = "text" name = "fullname" id = "fullname" required>

    </div> <br/>
    <div>
        <label for="email"> Email: </label>
        <input type = "email" name = "email" id="email">
    </div><br/>
    <div>
        <label for="password"> Password: </label>
        <input type="password" name = "password" id="password">
    </div><br/>
    <div>
        <label for="dob"> Date of Birth:</label>
        <input type = "date" name = "dob" id = "dob">
    </div> <br/>
    <div>
        <label for = "photo"> Choose your image </label>
        <input type="file" name = "photo" id ="photo">
    </div> <br/>
    <div>
       <label>Gender: </label><br>
       <input type="radio" name="gender" id="male" value="male">
       <label for="male">Male</label>

       <input type="radio" name="gender" id="female" value="female">
       <label for="female">Female</label>
    </div><br/>
    <div>
       <label>Religion: </label><br>
       <input type="checkbox" name="religion" id="islam" value="islam">
       <label for="islam">Islam</label>

       <input type="checkbox" name="religion" id="hindu" value="hindu">
       <label for="hindu">Hindu</label>
   </div><br/>
    <div>
        <label for ="department">Department:  </label>
        <Select name = "department" id ="department">
          <option value = "CSE">CSE</option>
            <option value ="EEE">EEE</option>
            <option value = "LLB"> LLB </option>
        </Select>
    </div> <br/>
    <div>
        <label for = "message">Message: </label><br/>
        <textarea name="message" id="message" cols="50" rows="20"></textarea>
    </div><br/>
    <div>
        <input type="submit" value="Register">
        <input type ="reset" value ="Clear">
    </div>
</form>

</body>
</html>
